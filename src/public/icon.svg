<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with theme support -->
  <defs>
    <linearGradient id="themeBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <filter id="paperShadow">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-opacity="0.15"/>
    </filter>
    <filter id="penShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#themeBg)"/>
  
  <!-- Paper/Test Sheet -->
  <g filter="url(#paperShadow)">
    <!-- Main paper rectangle -->
    <rect x="140" y="100" width="232" height="312" rx="12" fill="#FFFFFF"/>
    
    <!-- Paper header line -->
    <rect x="140" y="100" width="232" height="48" rx="12" fill="#F1F5F9"/>
    <rect x="140" y="136" width="232" height="12" fill="#FFFFFF"/>
    
    <!-- Checkboxes and lines (test questions) -->
    <!-- Question 1 -->
    <circle cx="170" cy="180" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="190" y1="180" x2="342" y2="180" stroke="#E2E8F0" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Question 2 -->
    <circle cx="170" cy="215" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="190" y1="215" x2="342" y2="215" stroke="#E2E8F0" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Question 3 with check mark -->
    <circle cx="170" cy="250" r="8" fill="#3B82F6" stroke="#3B82F6" stroke-width="2"/>
    <path d="M 167 250 L 169 253 L 174 247" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="190" y1="250" x2="342" y2="250" stroke="#E2E8F0" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Question 4 -->
    <circle cx="170" cy="285" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="190" y1="285" x2="342" y2="285" stroke="#E2E8F0" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Question 5 -->
    <circle cx="170" cy="320" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="190" y1="320" x2="342" y2="320" stroke="#E2E8F0" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Question 6 -->
    <circle cx="170" cy="355" r="8" fill="none" stroke="#CBD5E1" stroke-width="2"/>
    <line x1="190" y1="355" x2="342" y2="355" stroke="#E2E8F0" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Pen Writing -->
  <g filter="url(#penShadow)">
    <!-- Pen body -->
    <defs>
      <linearGradient id="penGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Pen clip -->
    <path d="M 285 145 L 288 135 L 291 145 Z" fill="#94A3B8"/>
    
    <!-- Main pen body (tilted) -->
    <rect x="275" y="135" width="28" height="120" rx="4" 
          fill="url(#penGradient)" 
          transform="rotate(-25 289 195)"/>
    
    <!-- Pen grip section -->
    <rect x="275" y="200" width="28" height="35" rx="2" 
          fill="#64748B" 
          transform="rotate(-25 289 217)"/>
    
    <!-- Pen tip/nib -->
    <path d="M 240 270 L 250 245 L 260 270 Z" 
          fill="#1E293B" 
          transform="rotate(-25 250 257)"/>
    
    <!-- Pen tip point -->
    <path d="M 244 275 L 250 268 L 256 275 Z" 
          fill="#0F172A"/>
    
    <!-- Writing line being drawn -->
    <path d="M 245 275 Q 230 290 220 295" 
          stroke="#3B82F6" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          opacity="0.8"/>
  </g>
  
  <!-- Subtle corner accent -->
  <path d="M 372 100 L 372 112 L 360 112" 
        stroke="#3B82F6" 
        stroke-width="3" 
        fill="none" 
        stroke-linecap="round"
        opacity="0.3"/>
        
  <!-- App name badge -->
  <g>
    <rect x="156" y="375" width="200" height="32" rx="16" fill="#3B82F6" opacity="0.95"/>
    <text x="256" y="397" 
          font-family="Arial, sans-serif" 
          font-size="18" 
          font-weight="700" 
          fill="#FFFFFF" 
          text-anchor="middle"
          letter-spacing="1">GABARITOO</text>
  </g>
  
  <!-- Decorative dots pattern -->
  <g opacity="0.15" fill="#FFFFFF">
    <circle cx="80" cy="100" r="4"/>
    <circle cx="432" cy="100" r="4"/>
    <circle cx="80" cy="412" r="4"/>
    <circle cx="432" cy="412" r="4"/>
    <circle cx="60" cy="256" r="3"/>
    <circle cx="452" cy="256" r="3"/>
  </g>
</svg>
